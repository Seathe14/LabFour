<!DOCTYPE html>
<html>
	<head>
		<title> Архив статей </title>
		{% load static %}
		<link rel="stylesheet" href="{{ STATIC_URL }}/static/css/article.css">
	</head>
	
	<body>
	<div class="header">
		{% load static %}
		<img src ="{{ STATIC_URL }}/static/image.jpg" class = "center-img">
	</div>
	<div class="article">
		<div class="one-post">
			<h2 class="post-title">{{ post.title }}</h2>
			<div class="article-info">
			<div class="article-author">Автор: {{ post.author.username }}</div>
			<div class="article-created- date">{{ post.created_date }}</div>
			<p class="article-text">{{ post.text }}</p>
			</div>
		</div>
	</div>
	<a class ="all-posts" href = "{{ STATIC_URL }}/archive"> Все записи 
	</body>

</html>
